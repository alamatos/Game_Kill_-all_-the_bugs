    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img id="GameOver" src="images/game.png" alt="Game Over">
                </div>

            </div>
        </div>

    <div class="row">

                    <option value="Hard">Hard</option>
                </select>
                </div>
            </div>

        <div class="container">

                <div class="col">

                        onclick="startGame()">Start game</button>
                    </div>

                </div>
            </div>
        </div>
